<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamal - Garden Decor Advisor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('decorations/fond-feuilles.png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .menu, .decoration-menu {
            display: none;
            background: linear-gradient(145deg, #2d9cdb, #f1c40f);
            padding: 30px;
            border-radius: 20px;
            width: 80%;
            margin: 30px auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        .decoration-menu {
            background: linear-gradient(145deg, #3498db, #f39c12, #2ecc71);
        }
        .menu button, .decoration-menu button {
            margin: 10px;
            padding: 15px 25px;
            font-size: 16px;
            background-color: white;
            border: none;
            border-radius: 10px;
            color: #333;
            cursor: pointer;
        }
        #start-btn {
            margin-top: 100px;
            padding: 20px 40px;
            font-size: 20px;
            border-radius: 12px;
            background-color: #27ae60;
            color: white;
            border: none;
            cursor: pointer;
        }
        #photo-result img {
            border: 5px solid #fff;
            border-radius: 10px;
            margin-top: 20px;
        }
        input[type="file"] {
            margin: 15px auto;
            display: block;
        }
    </style>
</head>
<body>

    <button id="start-btn">Commencer</button>

    <div class="menu" id="main-menu">
        <button onclick="goBack()">Retour</button>
        <h1>Kamal - Garden Decor Advisor</h1>
        <p>Transformez votre jardin avec une touche de magie naturelle.</p>
        <button id="start-camera">ðŸ“· Activer la CamÃ©ra</button>
        <button id="take-photo" style="display:none;">ðŸ“¸ Prendre une Photo</button>
        <video id="video" width="320" height="240" autoplay style="display:none;"></video>
        <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>

        <p>Ou choisissez une photo :</p>
        <input type="file" id="upload-photo" accept="image/*">

        <div id="photo-result"></div>
    </div>

    <div class="decoration-menu" id="decoration-menu">
        <button onclick="goBackToMain()">Retour</button>
        <h2>DÃ©corations pour votre jardin</h2>
        <p>Propositions de dÃ©coration personnalisÃ©e Ã  ajouter sur votre photo :</p>
        <button>ðŸŒ¸ Ajouter des fleurs</button>
        <button>ðŸ¦‹ Ajouter des papillons</button>
        <button>ðŸŒ¿ Ajouter des feuilles tropicales</button>
        <button>âœ¨ Ajouter du texte dÃ©coratif</button>
    </div>

    <script>
        const startBtn = document.getElementById('start-btn');
        const menu = document.getElementById('main-menu');
        const decorationMenu = document.getElementById('decoration-menu');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const startCameraButton = document.getElementById('start-camera');
        const takePhotoButton = document.getElementById('take-photo');
        const photoResult = document.getElementById('photo-result');
        const uploadPhoto = document.getElementById('upload-photo');

        startBtn.addEventListener('click', () => {
            startBtn.style.display = 'none';
            menu.style.display = 'block';
        });

        function goBack() {
            menu.style.display = 'none';
            startBtn.style.display = 'block';
            photoResult.innerHTML = '';
        }

        function goBackToMain() {
            decorationMenu.style.display = 'none';
            menu.style.display = 'block';
        }

        startCameraButton.addEventListener('click', async function() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.style.display = 'block';
                takePhotoButton.style.display = 'inline-block';
            } catch (error) {
                alert('Erreur d\'accÃ¨s Ã  la camÃ©ra : ' + error.message);
            }
        });

        takePhotoButton.addEventListener('click', function() {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            let tracks = video.srcObject.getTracks();
            tracks.forEach(track => track.stop());
            video.style.display = 'none';
            takePhotoButton.style.display = 'none';

            afficherDecor(canvas.toDataURL('image/png'));
        });

        uploadPhoto.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                afficherDecor(e.target.result);
            };
            reader.readAsDataURL(file);
        });

        function afficherDecor(source) {
            const container = document.createElement('div');
            container.style.position = 'relative';
            container.style.display = 'inline-block';

            const img = document.createElement('img');
            img.src = source;
            img.alt = 'Photo affichÃ©e';
            img.style.display = 'block';

            container.appendChild(img);
            photoResult.innerHTML = '';
            photoResult.appendChild(container);

            menu.style.display = 'none';
            decorationMenu.style.display = 'block';
        }
    </script>

</body>
</html>
