<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamal - Garden Decor Advisor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('decorations/fond-feuilles.png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .menu, .decoration-menu, .surface-menu {
            display: none;
            padding: 30px;
            border-radius: 20px;
            width: 80%;
            margin: 30px auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        .menu {
            background: linear-gradient(145deg, #2d9cdb, #f1c40f);
        }
        .decoration-menu {
            background: linear-gradient(145deg, #3498db, #f39c12, #2ecc71);
        }
        .surface-menu {
            background: linear-gradient(145deg, #27ae60, #f1c40f);
        }
        .menu button, .decoration-menu button, .surface-menu button {
            margin: 10px;
            padding: 15px 25px;
            font-size: 16px;
            background-color: white;
            border: none;
            border-radius: 10px;
            color: #333;
            cursor: pointer;
        }
        .surface-menu button.validate-btn {
            background-color: #3498db;
            color: white;
        }
        #start-btn {
            margin-top: 100px;
            padding: 20px 40px;
            font-size: 20px;
            border-radius: 12px;
            background: linear-gradient(90deg, #27ae60, #f1c40f);
            color: white;
            border: none;
            cursor: pointer;
        }
        #photo-result img {
            border: 5px solid #fff;
            border-radius: 10px;
            margin-top: 20px;
        }
        input[type="file"], input[type="number"] {
            margin: 15px auto;
            display: block;
            padding: 10px;
            border-radius: 10px;
            border: none;
            width: 80%;
        }
    </style>
</head>
<body>

    <button id="start-btn">Commencer</button>

    <div class="menu" id="main-menu">
        <button onclick="goBack()">Retour</button>
        <h1>Kamal - Garden Decor Advisor</h1>
        <p>Transformez votre jardin avec une touche de magie naturelle.</p>
        <button id="start-camera">ðŸ“· Activer la CamÃ©ra</button>
        <button id="take-photo" style="display:none;">ðŸ“¸ Prendre une Photo</button>
        <video id="video" width="320" height="240" autoplay style="display:none;"></video>
        <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>

        <p>Ou choisissez une photo :</p>
        <input type="file" id="upload-photo" accept="image/*">

        <div id="photo-result"></div>
    </div>

    <div class="surface-menu" id="surface-menu">
        <h2>Quelle est la superficie de votre jardin ?</h2>
        <input type="number" id="surface-input" placeholder="Entrez la surface en mÂ²">
        <button class="validate-btn" onclick="showGardenProposals()">Voir les dÃ©corations</button>
    </div>

    <div class="decoration-menu" id="decoration-menu">
        <button onclick="goBackToMain()">Retour</button>
        <h2>DÃ©corations pour votre jardin</h2>
        <p id="garden-proposals"></p>
    </div>

    <script>
        const startBtn = document.getElementById('start-btn');
        const menu = document.getElementById('main-menu');
        const surfaceMenu = document.getElementById('surface-menu');
        const decorationMenu = document.getElementById('decoration-menu');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const startCameraButton = document.getElementById('start-camera');
        const takePhotoButton = document.getElementById('take-photo');
        const photoResult = document.getElementById('photo-result');
        const uploadPhoto = document.getElementById('upload-photo');

        startBtn.addEventListener('click', () => {
            startBtn.style.display = 'none';
            menu.style.display = 'block';
        });

        function goBack() {
            menu.style.display = 'none';
            startBtn.style.display = 'block';
            photoResult.innerHTML = '';
        }

        function goBackToMain() {
            decorationMenu.style.display = 'none';
            menu.style.display = 'block';
        }

        startCameraButton.addEventListener('click', async function() {
            try {
                const stream = await navigator.mediaDevices.getUserUserMedia({ video: true });
                video.srcObject = stream;
                video.style.display = 'block';
                takePhotoButton.style.display = 'inline-block';
            } catch (error) {
                alert('Erreur d\'accÃ¨s Ã  la camÃ©ra : ' + error.message);
            }
        });

        takePhotoButton.addEventListener('click', function() {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            let tracks = video.srcObject.getTracks();
            tracks.forEach(track => track.stop());
            video.style.display = 'none';
            takePhotoButton.style.display = 'none';

            showSurfaceMenu();
        });

        uploadPhoto.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                showSurfaceMenu();
            };
            reader.readAsDataURL(file);
        });

        function showSurfaceMenu() {
            menu.style.display = 'none';
            surfaceMenu.style.display = 'block';
        }

        function showGardenProposals() {
            const surface = document.getElementById('surface-input').value;
            const gardenProposals = document.getElementById('garden-proposals');

            surfaceMenu.style.display = 'none';
            decorationMenu.style.display = 'block';

            if (surface < 50) {
                gardenProposals.innerHTML = 'ðŸŒ¸ Jardin pour petit espace : Fleurs compactes, mini-pelouse.';
            } else if (surface >= 50 && surface <= 150) {
                gardenProposals.innerHTML = 'ðŸŒ¼ Jardin de taille moyenne : Arbres d'ornement, coin dÃ©tente.';
            } else {
                gardenProposals.innerHTML = 'ðŸŒ³ Grand jardin : Grand espace vert, terrasse, allÃ©es fleuries.';
            }
        }
    </script>

</body>
</html>
